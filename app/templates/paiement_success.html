<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .success-message {
            color: green;
            font-size: 24px;
        }
        .redirect-message {
            font-size: 18px;
        }
        .countdown {
            font-size: 24px;
            color: red;
            animation: countdownAnimation 5s linear forwards;
        }
        @keyframes countdownAnimation {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="success-message">
    <p>Your payment was successful!</p>
</div>

<div class="redirect-message">
    <p>You will be redirected to the home page in <span class="countdown">5</span> seconds...</p>
</div>

<script>
    let seconds = 5;

    function updateCountdown() {
        document.querySelector('.countdown').innerText = seconds;
    }

    function countdown() {
        updateCountdown();
        seconds--;

        if (seconds >= 0) {
            setTimeout(countdown, 1000);
        } else {
            // Redirect to another page after countdown
            window.location.href = '/';
        }
    }

    // Initial call to start the countdown
    countdown();
</script>

</body>
</html>
